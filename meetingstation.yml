server:
  applicationConnectors:
    - type: http
      port: 5000

  adminConnectors:
    - type: http
      port: 5010

  requestLog:
      appenders:
        - type: console
          logFormat: "%h %l %u [%t] %r %s %b \"%i{Referer}\" \"%i{User-Agent}\" %D %requestContent %responseContent"

logging:
  level: INFO

  appenders:
    - type: console
      timeZone: UTC
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
